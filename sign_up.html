<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships4u</title>
    <link rel="icon" type="image/png" href="./assets/img/internships4u_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/sign_up.css">
</head>

<body>
    <header class="menu">
        <a href="./index.html" title="inicio"><img class="logo" src="assets/img/internships4u_logo.png" alt="logo Internships4u" ></a>
    </header>
    <div class="register">
        <img src="./assets/img/png/mujer_estudiante.png" alt="mujer_estudiante" class="img1">
        <div class="texto">
            <h1 class="titulo">Registro</h1>
            <p class="parrafo"> Desde practicas locales hasta oportunindades internacionales, nuestra plataforma te
                conecta con empresas lideres que valoran el talento emergente.</p>
            <div class="nombre">
                <h5>Nombre Completo</h5>
                <input class="txt" type="text" placeholder="Nombre completo" autocomplete="off" required>
            </div>
            <div class="dob">
                <h5>Fecha de nacimiento</h5>
                <input class="txt" type="date" autocomplete="off" required>
            </div>
            <div class="telefono">
                <h5>Telefono</h5>
                <input class="txt" type="tel" placeholder="10 digitos" autocomplete="off" required maxlength="10"
                    minlength="10">
            </div>
            <div class="email">
                <h5>Correo electronico</h5>
                <input class="txt" type="email" placeholder="tu@email.com" autocomplete="off" required>
            </div>
            <div class="pass">
                <h5>Contraseña</h5>
                <input class="txt" type="password" placeholder="Contraseña"  required>
            </div>
            <div class="tyc">
                <label for="tyc">
                <input class="checkbox" type="checkbox" value="tyc">
                Acepta terminos y condiciones</label>
            </div>
            <div class="register_button">
                <input class="button" type="submit" value="Registrarse">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
